<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3">
            <div class="col" >
                <div class=" d-flex m-2 gap-4 align-items-center">
                    <p class="fs-3">EXPENSE TRACKER</p> <button class="button Reset-value"> Reset value</button>
                </div>
                <hr>
                <!-- Premier formulaire -->
                <div class="border border-success p-2 mb-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Please entre your budget</label>
                        <input type="number" class="form-control" id="input_budget">
                    </div>
                    <div class="mb-3">
                        <button  class="button calculate ">Calculate</button>
                    </div>
                </div>
                <!-- Deuxieme formulaire -->
                <form action="" class="border border-danger p-2 ">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Please entre your budget</label>
                        <input type="text" class="form-control" id="titleExpense">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Please entre your budget</label>
                        <input type="number" class="form-control" id="inputAmount">
                    </div>
                    <div class="mb-3">
                        <button class="button add_expense" >Add expense</button>
                    </div>
                    <div class="mb-3  ">
                        <button class="button update-modif fs-5 " >update </button>
                    </div>

                </form>
            </div>

            <div class="col mt-5">
                <div class="budget_icone">

                    <div class="icon1 d-flex flex-column">
                        <h5 class="fw-bold">BUDGET</h5>
                        <span><i class="bi bi-cash text-success fs-1 fw-bold "></i></span>
                        <span id="budget_span" class="fw-bold text-primary ">0 F</span>
                    </div>
                    <div class="icon2 d-flex flex-column">
                        <h5 class="fw-bold">EXPENSE</h5>
                        <span><i class="bi bi-calendar-fill text-success fs-1 fw-bold "></i></span>
                        <span id="expense_span" class="fw-bold text-danger">0</span>
                    </div>
                    <div class=" icon3 d-flex flex-column">
                        <h5 class="fw-bold">BALANCE</h5>
                        <span><i class="bi bi-currency-dollar text-success fs-1 fw-bold "></i></span>
                        <span id="balance_span" class="fw-bold text-primary">0</span>
                    </div>


                </div>
                <hr>
                 <table class="d-flex flex-column justify-content-around">
                    <div class="icon3 d-flex gap-4 justify-content-center align-items-center ">
                        <span class="fw-bold"> Title</span>
                        <span class="fw-bold"> Value</span>
                        <span><i class="bi bi-gear d-flex justify-content-around align-items-center text-success"></i></span>
                    </div>
                    
                   
                </table> 
                
            </div>
            <div class="col d-flex  align-items-center flex-column" >

                <button class="button-history w-75 fs-3 d-flex justify-content-center align-items-center ">History</button>
                <table class="table tablePrice d-none">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        
                      </tr>
                  </table>
                <button class="button-close w-75 fs-3  rounded-3 justify-content-center align-items-center bg-danger d-none ">Close <i class="bi bi-arrow-up"></i></button>
                
                <div>
                    <canvas id="myChart"></canvas>
                  </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
